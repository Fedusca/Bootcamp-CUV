<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    
</head>
<body>
    <!--Un evento es algo que hace el usuario y "dispara" ima accion -->
    <!--Ej: cuando se haga click en un boton, se muestre un alert.
    cuando el usuario pasa el mouse arriba de un testo, que se cambie el color de la letra
    de ese texto-->
    <p onclick="alert('Hiciste click en el parrrafo')">Hola mundo</p>

    <select onchange="alert('Cambiaste de color')">
        <option value="Rojo">Rojo</option>
        <option value="Azul">Azul</option>
        <option value="Verde">Verde</option>
    </select>
    
    <button >click</button>
    
    <button>Otro boton</button>
    
    <h2 name = "titulo">Este es un titulo</h2>
    
    <button id="miBoton">Mi boton</button>
<hr>
    <input type="text" id="texto">
    <button id="obtener">Obtener texto</button>
    
    <script src="script.js"></script>
</body>
</html>
